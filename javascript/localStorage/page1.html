<!DOCTYPE html>
<html>
    <head>
		<title>Cookie Lab</title>
		<link href="styles.css" rel="stylesheet" media="screen">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/cookiefunctions.js" type="text/javascript"></script>
		
		<script>
			window: onload = checkCookie;
			
			function validateForm()
			{
				var xfname, xlname, xcity, xzip = "";
				xfname = document.getElementById("fname").value;
				xlname = document.getElementById("lname").value;
				xcity = document.getElementById("city").value;
				xzip = document.getElementById("zip").value;
				
				setCookie("firstName",xfname,2);
				setCookie("lastName",xlname,2);
				setCookie("city",xcity,2);
				setCookie("zip",xzip,2);
				
				localStorage.setItem("firstName",xfname);
				localStorage.setItem("lastName",xlname);
				localStorage.setItem("city",xcity);
				localStorage.setItem("zip",xzip);
				
				sessionStorage.setItem("firstName",xfname);
				sessionStorage.setItem("lastName",xlname);
				sessionStorage.setItem("city",xcity);
				sessionStorage.setItem("zip",xzip);
				
				return true;
			}
			
			function deleteCookies()
			{
				deleteCookie("firstName");
				deleteCookie("lastName");
				deleteCookie("city");
				deleteCookie("zip");
				
				localStorage.clear();
				
				sessionStorage.clear();
			}
		</script>
    </head>
    <body>
	<div id="enterName">
			<p>Cookie Storage = expires by date <br>
			Local Storage = no expiration date <br>
			Session Storage = expires when the tab closes</p>
		
			<form onsubmit="return validateForm()" action="page2.html">
				<table border="1">
					<tr>
						<td><label for="fname">First Name</label></td>
						<td><input type="username" id="fname" name="fname" value="bob" size="25"></td>
					</tr>
					<tr>
						<td><label for="lname">Last Name</label></td>
						<td><input type="username" id="lname" name="lname" value="Saget" size="25"></td>
					</tr>
					<tr>
						<td><label for="city">City</label></td>
						<td><input type="username" id="city" name="city" value="Kalispell" size="25"></td>
					</tr>
					<tr>
						<td><label for="zip">Zip</label></td>
						<td><input type="username" id="zip" name="zip" value="59901" size="25"></td>
					</tr>
					<tr>
						<td><input type="submit" id="submit" name="submit" value="Enter"></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="welcome">
			<p id="p1">Hello</p>
		</div>
		
		<button onclick="deleteCookies()" value="delete Cookies">delete Cookies</button>
	</body>	
</html>
