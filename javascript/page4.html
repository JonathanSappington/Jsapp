<!DOCTYPE html>
<html>
    <head>
		<title>Arrays</title>
	
		<script>
			function printArray(array,tagid,heading){
				var arrayItem = "";
				
				for(var cntr = 0; cntr < array.length;cntr++)
				{
					arrayItem = arrayItem + array[cntr] + "<br>";
				}
				
				document.getElementById(tagid).innerHTML = 
				"<font color='blue'>" + 
				heading + "</font><br>" +
				arrayItem + "<hr>";
			}
		</script>
		
		<style>
		</style>
    </head>
    <body>
		
		<p id="p0"></p>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<p id="p5"></p>
		<p id="p6"></p>
		<p id="p7"></p>
		<p id="p8"></p>
		<p id="p9"></p>
		<p id="p10"></p>
		<p id="p11"></p>
		<p id="p12"></p>
		<p id="p13"></p>
		<p id="p14"></p>
		<p id="p15"></p>
		<p id="p16"></p>
		<p id="p17"></p>
		
		
		<script>
			// Create array
			var cities = ["New York", "Los Angeles", "Chicago", "Houston",
						"Phoenix", "San Diego", "Kalispell"];
						
			
			// Print Array
			printArray(cities,"p0","Array Contents");
			
			document.getElementById("p1").innerHTML = 
			cities[0] + "<br>" +
			cities[2] + "<br>" +
			cities[4] + "<br>";
			
			// remove last element
			var x = cities.pop();
			console.log(x);

			printArray(cities,"p2",".pop() - remove last element");

			//add to the end
			cities.push("Toledo","Big Fork");
			printArray(cities,"p3",".push() - add item(s) to the end of array");
			
			cities.sort();
			printArray(cities,"p4",".sort() - sort the array");
			
			cities.reverse();
			printArray(cities,"p5",".reverse() - reverse the array");
			
			cities.shift();
			printArray(cities,"p6",".shift() - shift the array to the left");
			
			cities.unshift("Las Vegas");
			printArray(cities,"p7",".unshift() - shift the array to the right or insert");
			
			var cityString = '"' + cities.join('","') + '"';
			document.getElementById("p8").innerHTML = 
				'<font color="blue">Join Example</font><br>' + 
				cityString +
				'<br><hr>';
				
			var newArray = cityString.split(",");
			printArray(newArray,"p9",".split() - String to array split");
			
			cities.splice(1,1);
			printArray(cities,"p10",".splice() - Remove at index");
			
			cities.splice(1,0,"Dixion", "Whoovile", "Helena");
			printArray(cities,"p11",".splice() - Insert at index");
			
			cities.splice(1,2,"Billings","Missoula");
			printArray(cities,"p12",".splice() - Replace at index");
			
			var yy = cities.splice(2,5);
			
			printArray(yy,"p13",".splice() - Remove splice");
			
			var searchItem = "Chicago";
			
			var foundStatus = cities.indexOf(searchItem);
			
			document.getElementById("p14").innerHTML = 
				'<font color="blue">Search Example - found</font><br>' + 
				foundStatus + '&nbsp; &nbsp;' + cities[foundStatus]
				'<br><hr>';
				
			searchItem = "Cinncnati";
			foundStatus = cities.indexOf(searchItem);
			
			if(foundStatus >= 0)
			{
				document.getElementById("p15").innerHTML = 
					'<font color="blue">Search Example - found</font><br>' + 
					foundStatus + '&nbsp; &nbsp;' + cities[foundStatus]
					'<br><hr>';
			}
			else
			{
				document.getElementById("p15").innerHTML = 
					'<font color="blue">Search Example - not found</font><br>' + 
					foundStatus + '&nbsp; &nbsp;' +
					'<br><hr>';
			}
			
			printArray(cities,"p16","Just the array");
			
			cities.length = 2;
			
			printArray(cities,"p17","Just the array");
		</script>
	</body>
		
</html>
