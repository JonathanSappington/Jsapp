<!DOCTYPE html>
<html>
    <head>
		<script>
			function add(){
				var n1 = parseFloat(document.getElementById("in1").value);
				var n2 = parseFloat(document.getElementById("in2").value);

				var total = n1  + n2;

				document.getElementById("output").innerHTML = total;
			}
			
			function addmult10(num1, num2){
				var total = 0;
				
				total = 10*(num1 + num2);
				
				return total;
			}
			
			function mult10(){
				var n1 = parseFloat(document.getElementById("in1").value);
				var n2 = parseFloat(document.getElementById("in2").value);

				total = addmult10(n1,n2);

				document.getElementById("output").innerHTML = total;
			}
			
			function example3(){
				var n1 = parseFloat(document.getElementById("in1").value);
				var n2 = parseFloat(document.getElementById("in2").value);
				
				var total = (a,b) => a * b;

				document.getElementById("output").innerHTML = total(n1,n2);
				document.getElementById("output").innerHTML = (a=10, b=20) => a + b;
			}
		</script>
    </head>
    <body>
		
		<label>Input 1</label>
		<input type="text" id="in1" value="">
		
		<br>
		<br>
		
		<label>Input 2</label>
		<input type="text" id="in2" value="">
		
		<br>
		<br>
		
		<input type="button" value="Add" onclick="add()">
		<input type="button" value="Add*10" onclick="mult10()">
		<input type="button" value="Multiply" onclick="example3()">
		
		<p id="output"></p>
    </body>
</html>
