    <body>
		<h2>Example populating a field and changing a style</h2>
		<a href="index.html">Home</a><br>
		
		<p>The color code for blue is: <span id="bcolor"></span><br></p>
		<p>The color code for red is: <span id="rcolor"></span><br></p>
		
		<script>
			var colorCode = '{"colorArray":[' +
				'{"yellow":"#ff0"},' + 
				'{"red":"#f00"},' + 
				'{"blue":"#00f"}]}';
			
			//var obj = eval("(" + colorCode + ")");
			const obj = JSON.parse(colorCode);
			document.getElementById("bcolor").innerHTML  = obj.colorArray[2].blue;
			document.getElementById("bcolor").style.color  = obj.colorArray[2].blue;
			
			document.getElementById("rcolor").innerHTML  = obj.colorArray[1].red;
			document.getElementById("rcolor").style.color  = obj.colorArray[1].red;
		</script>
	</body>
