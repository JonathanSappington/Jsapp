<html>
    <head>
        <title>Windows Commands</title>

    </head>
    <body>
        <script>

            //here is the code for putting a clock on your page.
            //Note the setInterval command.  It's setup to call a 
            //function and set the interval.  1000 is equivalent to
            //one second
            var newWindow;
            var myVar = setInterval(function() {
                myClock()
            }, 1000);

            function myClock()
            {
                var d = new Date();
                var time = d.toLocaleTimeString();
                document.getElementById("clock").innerHTML = time;
            }

            //Here is another example of using the interval command
            //In this scenario, the text is going to change every
            //2 seconds.
            var msgCount = 1;
            setInterval(function() {
                newMessage()
            }, 2000);

            function newMessage()
            {
                var myMsg;
                switch (msgCount)
                {
                    case 1:
                        myMsg = "Welcome To My Site";
                        break;
                    case 2:
                        myMsg = "Please don't leave";
                        break;
                    case 3:
                        myMsg = "Its a great day to surf the web";
                        break;
                }

                document.getElementById("newMsg").innerHTML = myMsg;
                msgCount++;
                
                //reset the count
                if (msgCount > 3)
                {
                    msgCount = 1;
                }
            }

    //Here is an obnoxious example of using a timer
    var beObnoxious = setInterval(function() {
        obnoxious()
    }, 1);


    var newsize = -5;
    var incr = 1;
    var obcount=0;


    function obnoxious()
    {
        var xx;
        newsize = newsize + incr;
        xx = newsize + "px";
        document.getElementById("obnox").style.fontSize = xx;

        if (newsize === 144)
        {
            incr = -1;
            //notice how we are setting one style at a time
            document.getElementById("obnox").style.color="blue";
            document.getElementById("obnox").style.background="yellow";
            document.getElementById("obnox").innerHTML="Obnoxious " + obcount;

        }
        if (newsize === 0)
        {
            incr = 1;

            //notice how we are setting several styles attributes
            //at one time.
            document.getElementById("obnox")
           .setAttribute("style","color:yellow;background-color:blue;"); 
            obcount++;
        }
        //this is how we stop our timer
        if (obcount === 4)
        {
            stopObnoxious();
        }

    }
            
            function stopObnoxious()
            {
                //this is the actual command to stop the timer.
                //notice that our timer was assigned a variable
                clearInterval(beObnoxious);
            }
            
            //-------------------------------------
            function getWindowInfo()
            {
                var windowWidth = window.innerWidth
                        || document.documentElement.clientWidth
                        || document.body.clientWidth;
                var windowHeight = window.innerHeight ||
                        document.documentElement.clientHeight
                        || document.body.clientHeight;
                document.getElementById("WinSize").innerHTML =
                        "Width = " + windowWidth +
                        " Heigth = " + windowHeight;
            }
            //---------------------------------------
            function openMyPage()
            {

                /*
                    NOTE: You can open another page of your website
                    and change the window characteristics.
                    
                    HOWEVER: If you open an external website, you will
                    not be able to change any of the window characteristics
                    
                    ALSO: Due to the new browser rules, you may have
                    to open this page and run it from a webserver to 
                    see the window changes.
                    
                */
                newWindow = window.open("myWebsite.html", "_blank", "toolbar=yes, width=200, heigh=300");
            }

            //resise to get bigger by 50 pixels every click
            function getBigger()
            {
                newWindow.resizeBy(50, 50);
                newWindow.focus();
            }

            function centerWindow()
            {
            	var sw = screen.availWidth;
            	var sh = screen.availHeight;
            
            	var xp = (sw-500) / 2;
            	var yp = (sh-300) / 2;
            
            	newWindow.moveTo(xp,yp);
            	newWindow.focus();
            
            }

            //resize to a specific height and width
            function setSize()
            {
                newWindow.resizeTo(100, 100);
                newWindow.focus();
            }

            //close your own window
            function closeMyPage()
            {
                newWindow.close();
            }
            
            
            //go back to previous page as listed in browser's history
            function goBack()
            {

                window.history.back();
            }
            //go forward to previous page as listed in browser's history
            function goForward()
            {

                window.history.forward();
            }

    //Get browser information
    //See article in D2L on why everything is listed as Mozzila
    function browser()
    {
        txt = "Browser CodeName: " + navigator.appCodeName.toString() + "</p>";
        txt += "<p>Browser Name: " + navigator.appName + "</p>";
        txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt += "<p>Platform: " + navigator.platform + "</p>";
        txt += "<p>User-agent header: " + navigator.userAgent + "</p>";
        txt += "<p>User-agent language: " + navigator.systemLanguage + "</p>";
        txt += "<p>-- " + navigator.product + " " + navigator.vendor;

        document.getElementById("brows").innerHTML = txt;
    }



        </script>
        <!-- Rotating message -->
        <p id="newMsg"></p>
        
        <!-- Clock -->
        <p id="clock"></p>

        <!-- Obnoxious Timer Example - read comments above -->
        <p id="obnox">obnoxious</p>
        
        <!-- window size message -->
        <h2>Window Size</h2>
        <p onclick="getWindowInfo()">click me</p>
        <p id="WinSize"></p>

        <!-- One a window -->
        <h2>Open Window </h2>
        <p onclick="openMyPage()">open my page</p>
        <p ></p>

        <!-- Increase on click -->
        <h2>Window Size Up</h2>
        <p onclick="getBigger()">Get Bigger</p>
        <p ></p>

        <!-- Set to specific size -->
        <h2>Window Size </h2>
        <p onclick="setSize()">size</p>
        <p ></p>

        <h2>Center Window</h2>
        <p onclick="centerWindow()">click me - center window</p>

        <!-- Close window -->
        <h2>close Window </h2>
        <p onclick="closeMyPage()">close my page</p>
        <p ></p>

        <!-- Create a back button -->
        <h2>Go Back </h2>
        <p onclick="goBack()">go back one page</p>
        <p ></p>

        <!-- Create a forward button -->
        <h2>Go Forward </h2>
        <p onclick="goForward()">go forward one page</p>
        <p ></p>

        <!-- Browser info - see article why everything name mozilla -->
        <h2>Browser Info </h2>
        <p onclick="browser()">browser</p>
        <p id="brows"></p>
        
        
        
    </body>
</html>
