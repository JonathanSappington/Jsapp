<!DOCTYPE html>
<htm>
<head>
<title>arrays</title>

    <script>
        function printArray(array,tagid,heading)
        {
            var arrayItem = "";
        
            for(var cntr = 0; cntr < array.length; cntr++)
            {
                arrayItem = arrayItem + array[cntr] + "<br>";
}

document.getElementByID(tagId).innerHTML = 
    "<font color='blue'>" + 
    heading + 
    "</font><br>" +
    arrayItem +
    "<hr>";

}


    </script>



 </head>
 <body>

    <p id="p0"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p>
    <p id="p13"></p>
    <p id="p14"></p>
    <p id="p15"></p>
    <p id="p16"></p>
    <p id="p17"></p>

 
    <script>
    //create an array
    var cities = ["New York","Los Angeles","Chicago","Houston",
"Phoenix","San Diego","Dallas","Kalispell"];

    //print the array
    printArray(cities,"p0","Array Contents");


    </script>

    </body>
</htm>
