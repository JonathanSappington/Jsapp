<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <title>JavaScript Turtle Graphics</title>
      <link type="text/css" rel="stylesheet" href="lib/turtle.css" />
      <meta charset="utf-8">
   </head>
   <body>
      <div id="wrap">
         <h1>JavaScript Turtle Graphics</h1>
         <div id="midcolumn">
            <h4>Canvas <span id="coords"></span></h4>
            <canvas id="turtlecanvas" width="700" height="700"></canvas>
            <canvas id="imagecanvas" width="700" height="700" style="display:none"></canvas>
            <span id="message" class="message-hide">Coordinates has been copied to clipboard</span>
         </div> <!-- midcolumn -->
      </div> <!-- wrap-->
      <script type="text/javascript" src="lib/library.js"></script>
      <script type="text/javascript" src="functions.js"></script>
      <script type="text/javascript" src="turtle.js"></script>
   </body>
</html>
