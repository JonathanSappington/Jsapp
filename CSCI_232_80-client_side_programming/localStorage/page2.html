<!DOCTYPE html>
<html>
    <head>
		<title>Cookie Submission</title>
		<link href="styles.css" rel="stylesheet" media="screen">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<script src="js/cookiefunctions.js" type="text/javascript"></script>
	
	</head>
    <body>
		<a href="index.html">Home</a>
		
		<h2>Cookie Info</h2>
		<span id="fname"></span>
		<span id="lname"></span>
		<span id="city"></span>
		<span id="zip"></span>
		
		<h2>Local Storage Info</h2>
		<span id="lFname"></span>
		<span id="lLname"></span>
		<span id="lCity"></span>
		<span id="lZip"></span>
		
		<h2>Session Storage Info</h2>
		<span id="sFname"></span>
		<span id="sLname"></span>
		<span id="sCity"></span>
		<span id="sZip"></span>
	</body>	
	
	<script>
		document.getElementById("fname").innerHTML = getCookie("firstName");
		document.getElementById("lname").innerHTML = getCookie("lastName");
		document.getElementById("city").innerHTML = getCookie("city");
		document.getElementById("zip").innerHTML = getCookie("zip");
		
		document.getElementById("lFname").innerHTML = localStorage.getItem("firstName");
		document.getElementById("lLname").innerHTML = localStorage.getItem("lastName");
		document.getElementById("lCity").innerHTML = localStorage.getItem("city");
		document.getElementById("lZip").innerHTML = localStorage.getItem("zip");
		
		document.getElementById("sFname").innerHTML = sessionStorage.getItem("firstName");
		document.getElementById("sLname").innerHTML = sessionStorage.getItem("lastName");
		document.getElementById("sCity").innerHTML = sessionStorage.getItem("city");
		document.getElementById("sZip").innerHTML = sessionStorage.getItem("zip");
	</script>
</html>
