<!DOCTYPE html>
<htm>
<head>
<title>Car Objects</title>

<style>
    
.zDiv{
        border: 5px outset red;
        background-color: rgb(255,255,153);
        text-align: center;
        width: 200px;
        padding: 3px;
        margin: 10px;
        float: left;
}

.zDiv:hover{
    background-color: yellow;
}

#carContainer{
    width: 680px;
    float: right;
}

.Hd1{
    margin: auto;
    width: 40%;
    height: 200px;
    padding: 20px;
    background-color: lightgrey;
}

.topdiv{
    margin 20px;
}

</style>


 <body>
    <div id="topdiv">&nbsp:</div>
    <div class="Hd1">
        <h1>Cars</h1>
        <p>Number of cars <input type="text" value="7" id="cnum">&nbsp;&nbsp;
<button onclick="makeCars()">Make Cars</button><br>
<span id="sp1"></span><br> 
        </p>
    </div>

    <p id="zinfo"></p>
    <br>
    <div id="myDiv"></div>


<script>
    var carColors = ["red","blue","silver","black","grey"];
    var carMakes = ["Chevy","Ford","Honda","Toyota"];
    var carModels = ["Coupe","Sedan","Truck","SUV","Hybrid","Electric"];
    var carYears = [2015,2016,2017,2018,2019,2020,2021,2022];
       var myCars = [];

    //create an object
    function Car(make,model,cyear,color)
    {
        this.make = make;
        this.model = model;
        this.cyear = cyear;
        this.color = color;

        this.info = function(){
            return     this.make + "<br>" + 
                    this.model + "<br>" + 
                    this.cyear + "<br>" + 
                    this.color;
}
}

function makeCars()
{
    var numCars = parseInt(document.getElementById("cnum").value);
    
    //create some integers
    // Math.floor(Math.random()*upperlimitExclusive)
    

    for(var c = 0; c < numCars; c++)
    {
    var cc = carColors[Math.floor(Math.random()*carColors.length)];
var cmk= carMakes[Math.floor(Math.random()*carMakes.length)];
var cy = carYears[Math.floor(Math.random()*carColors.length)];
var cmdl = carModels[Math.floor(Math.random()*carColors.length)];

var aCar = new Car(cmk,cmdl,cy,cc);

myCars.push(aCar);
}

for(var c = 0; c < myCars.length; c++)
{
    var xx = myCars[c].info();

    console.log(xx);

    showCars2(myCars[c]);
}

function showCars2(carObject)
{
    var aDiv = document.createElement("DIV");
    aDiv.className = "zDiv";
    aDiv.innerHTML = carObject.info();
    aDiv.addEventListener("mouseover", function(){
        document.getElementById('sp1').innerHTML = carObject.info();
});

document.getElementById("myDiv").appendChild(aDiv);
}
}



</script>
 </body>
</html>
