<!DOCTYPE html>
<html>
    <head>
		<title>Registration Complete</title>
		<link href="styles.css" rel="stylesheet" media="screen">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>.oName, .pName, .breed{color: blue;}</style>
		<script>
			function deleteLocalStorage()
				{
					//Clears owner name, pet name and breed from local storage
					localStorage.removeItem("OwnerName");
					localStorage.removeItem("PetName");
					localStorage.removeItem("Breed");
					
					window.open("pet-info.html","_self"); 
				}
		</script>
	</head>
    <body>
		<div id="wrapper">
		<!-- Main Holds all important content -->
			<main>
				<div class="Function">
					<h2>Registration Complete</h2>
					<a href="index.html">Home</a>
					
					<p>Thank you <span class="oName"></span> for registering your pet 
					<span class="breed"></span> <span class="pName"></span>.</p>
					
					<p>Owner Name: <span class="oName"></span></p>
					<p>Pet Name: <span class="pName"></span></p>	
					<p>Pet Breed: <span class="breed"></span></p>
					
					<button onclick="deleteLocalStorage()" value="delete LocalStorage">Delete Pet Information</button>
				</div>
			</main>
		</div>
		
		<script>
			// Gets all classes associated with each element
			var owner = document.getElementsByClassName("oName");
			var pet_name = document.getElementsByClassName("pName");
			var breed = document.getElementsByClassName("breed");
			
			// Sets all elements with class name with localstorage variable
			[].forEach.call(owner, function (element){element.innerHTML = localStorage.getItem("OwnerName");});
			[].forEach.call(pet_name, function (element){element.innerHTML = localStorage.getItem("PetName");});
			[].forEach.call(breed, function (element){element.innerHTML = localStorage.getItem("Breed");});
		</script>
	</body>	
</html>
