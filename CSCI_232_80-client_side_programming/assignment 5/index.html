<!DOCTYPE html>
<html>
    <head>
		<title>Sign-up</title>
		<link href="styles.css" rel="stylesheet" media="screen">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/cookiefunctions.js" type="text/javascript"></script>
		
		<script>
			window: onload = checkLocalStorage;
			
			function validateForm()
			{
				// Gets user genereated inputs
				var xfname, xlname = "";
				xfname = document.getElementById("fname");
				xlname = document.getElementById("lname");
				
				// Checks whether there are any errors in the form
				var reason = "";
				
				reason += validate(xfname,0,20,/[\d\W]/g);
				reason += validate(xlname,0,20,/[\d\W]/g);
				
				if(reason != "")
					return false;
				
				// Saves user genereated data to localstorage
				localStorage.setItem("firstName",xfname.value);
				localStorage.setItem("lastName",xlname.value);
				
				return true;
			}
			
			// Clears localstorage cache and reopens current page
			function deleteLocalStorage()
			{
				localStorage.clear();
				
				window.open("index.html","_self"); 
			}
		</script>
    </head>
    <body>
		<div id="wrapper">
		<!-- Main Holds all important content -->
			<main>
					<div class="Function">
						<div id="enterName">
							<h2>Sign-up</h2>
							<a href="index.html">Home</a>
							<p>Sign-up for our pet application service today!</p>
							
							<form onsubmit="return validateForm()" action="index.html">
								<table>
									<tr>
										<td><label for="fname">First Name</label></td>
										<td><input type="text" id="fname" name="fname" placeholder="John" size="25" onfocus="hideWarningBox('fname')">
										<span id="efname"></span>
										</td>
									</tr>
									<tr>
										<td><label for="lname">Last Name</label></td>
										<td><input type="text" id="lname" name="lname" placeholder="Smith" size="25" onfocus="hideWarningBox('lname')">
										<span id="elname"></span>
										</td>
									</tr>
									<tr>
										<td><input type="submit" id="submit" name="submit" value="Enter"></td>
									</tr>
								</table>
							</form>
						</div>

						<div id="welcome">
							<h2>Welcome Back</h2>
							<a href="index.html">Home</a>
							<p id="p1">Hello</p>
							<button onclick="window.open('pet-info.html','_self')" value="View pet">View pet</button>
							<button onclick="deleteLocalStorage()" value="delete LocalStorage">Delete User Information</button>
						</div>
					</div>
			</main>
		</div>
	</body>	
</html>
