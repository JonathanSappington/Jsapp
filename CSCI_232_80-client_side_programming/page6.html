<!DOCTYPE html>
<html>
    <head>
		<title>Arrays</title>
	
		<script>
			function warningBox(tagID,warningTag)
			{
				var boxContent = "x";
				
				boxContent = document.getElementById(tagID).value;
				
				if(boxContent.length > 0)
				{
					boxContent = document.getElementById(warningTag).style.display = "none";
				}
				else
				{
					boxContent = document.getElementById(warningTag).style.display = "block";
				}
			}
			function hideWarningBox(warningTag)
			{
				boxContent = document.getElementById(warningTag).style.display = "none";
			}
		</script>
		
		<style>
			.fieldContainer{width: 600px; height: 30px; border: 0px solid;}
			
			.fieldName{width: 300px; height: 30px; float: left; border: 0px solid;}
			.warning{width: 290px; height: 30px; float: left; border: 0px solid;
					display: none; background-color: yellow}
		</style>
    </head>
    <body>
		<h1>Form Validation</h1>
		<div class="fieldContainer">
			<div class="fieldName">
				<label  for="fname">First Name</label>
				<input  type="text" 
						id="fname"
						name = "fname"
						onblur="warningBox('fname','wfname')"
						onfocus = "hideWarningBox('wfname')">
			</div>
			<div class="warning" id="wfname">Please enter first name</div>
			</div>
			<div class="fieldContainer">
			<div class="fieldName">
				<label  for="lname">Last Name</label>
				<input  type="text" 
						id="lname"
						name = "lname"
						onblur="warningBox('lname','wlname')"
						onfocus = "hideWarningBox('wlname')">
			</div>
			<div class="warning" id="wlname">Please enter last name</div>
			</div>
			<div class="fieldContainer">
				<div class="fieldName">
					<label  for="town">Town</label>
					<input  type="text" 
							id="town"
							name = "town"
							onblur="warningBox('town','wtown')"
							onfocus = "hideWarningBox('wtown')">
				</div>
			<div class="warning" id="wtown">Please enter town</div>
		</div>
	</body>
		
</html>
